{% extends "learning_logs/base.html" %}
{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}
{% block content %}
        {% if topics %}
            <ul>
                {% for topic in topics %}
                    <li>
                        <h3>
                            <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
                        </h3>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No topics have been added yet.</p>
        {% endif %}
    <h3>
        <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
    </h3>
{% endblock content %}
